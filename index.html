<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            z-index: 2;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        button.recording {
            background: #f44336;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        button:disabled:hover {
            transform: none;
            background: #cccccc;
        }
        #fileInput {
            display: none;
        }
        .file-label {
            padding: 10px 20px;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }
        .file-label:hover {
            transform: scale(1.05);
            background: #1e88e5;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div class="controls">
        <label class="file-label" for="fileInput">Choisir un fichier audio</label>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="playBtn">Play</button>
        <button id="playRecordBtn">Play & Record</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
